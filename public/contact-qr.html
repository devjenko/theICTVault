<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact IT Support</title>
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon_simple.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', 'ui-sans-serif', 'system-ui', sans-serif;
        }
        .qr-container {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="qr-container bg-white dark:bg-gray-800 rounded-lg p-6 max-w-md w-full">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Contact IT Support</h2>
            <button id="closeBtn" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        
        <p class="text-gray-600 dark:text-gray-300 mb-4">Scan this QR code to contact IT support via Telegram:</p>
        
        <div class="flex justify-center mb-4">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://t.me/JENKOZA" alt="Telegram QR Code for @JENKOZA" class="rounded-lg shadow-md">
        </div>
        
        <div class="text-center mt-4">
            <p class="text-gray-700 dark:text-gray-300 font-medium">Or contact directly at:</p>
            <p class="text-blue-600 dark:text-blue-400 font-bold">@JENKOZA</p>
        </div>
        
        <div class="mt-6 text-center">
            <button id="backBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150">
                Back to Dashboard
            </button>
        </div>
    </div>

    <script>
        // Close button returns to dashboard
        document.getElementById('closeBtn').addEventListener('click', function() {
            window.location.href = '../dashboard.html';
        });
        
        // Back button returns to dashboard
        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = '../dashboard.html';
        });
        
        // Support for dark mode
        if (localStorage.getItem('color-theme') === 'dark' || 
            (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</body>
</html>
